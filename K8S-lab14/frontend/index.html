<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Collection</title>
</head>
<body>
    <h1>Wine Collection</h1>
    <h2>Add New Wine</h2>
    <form action="/add" method="POST">
        <label for="name">Wine Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="year">Year:</label>
        <input type="number" id="year" name="year" required><br><br>
        <label for="type">Wine Type:</label>
        <input type="text" id="type" name="type" required><br><br>
        <input type="submit" value="Add Wine">
    </form>
    
    <h2>Existing Wines</h2>
    <ul id="wine-list"></ul>

    <script>
        fetch("/wines")
            .then(response => response.json())
            .then(data => {
                const wineList = document.getElementById("wine-list");
                data.forEach(wine => {
                    const li = document.createElement("li");
                    li.textContent = `${wine.name} (${wine.year}) - ${wine.type}`;
                    wineList.appendChild(li);
                });
            });
    </script>
</body>
</html>
